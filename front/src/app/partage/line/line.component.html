<div class="col-12">
  <div class="container">
    <span class="game-favoris">
      <img [src]="formatGame.getMiniature(game)" [alt]="game.miniature" />
      <i [class]="game.favoris ? 'pi pi-star-fill' : ''"></i>
    </span>
    <div class="game-list-detail">
      <div class="game-name">
        <p-badge class="game-name-badge" [value]="game.status || 'Pas de status'"></p-badge>
        {{game.nom}}
      </div>
      <div class="game-plateforme">
        <p-chip *ngFor="let plateforme of game.plateforme" [label]="plateforme" icon="pi pi-desktop"></p-chip>
        <p-chip *ngFor="let support of game.support" [label]="support" icon="fa fa-compact-disc"></p-chip>
      </div>
      <span class="game-score">{{game.note ? game.note+" / 10" : "Non not√©"}}</span>
    </div>
    <div class="game-list-action">
      <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success"
        (click)="btnSeeGame()"></button>
      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded" (click)="btnUpdateGame()"></button>
      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
        (click)="btnDeleteGame()"></button>
    </div>
  </div>
</div>
